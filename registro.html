<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="logo-header">
            <img src="img/LOGO COBRO DE ADMINISTRACION.JPG" alt="Logo de la empresa" class="logo">
        </div>

        <div class="titulo-header1">
            <h1>Cobro de Administracion</h1>
        </div>
    </header>

    <div class="navegador-div1">
        <nav>
            <ul class="horizontal-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contactanos</a></li>
                <li><a href="registro.html">Registrate</a></li>
            </ul>
        </nav>
    </div>

    <div class="formulario-container">
        <form action="#" method="post">
            <h2>Ingresa Tus Datos</h2>
            <div class="form-grupo" id="nombres">
                <label for="Nombres">Nombres y Apellidos</label>
                <input type="text" id="Nombres" name="Nombres" required><br>
            </div>

            <div class="form-grupo">
                <label for="Email">Email</label>
                <input type="email" id="Emal" name="Email" required><br>
            </div>

            <div class="form-grupo">
                <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required><br>
            </div>

            <div class="form-grupo">
                <label for="Telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" required><br>
            </div>

            <div class="form-grupo">
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>
    <footer class="pie-pagina">
        <p>© Todos los derechos reservados 2024. ¡Hecho con tecnologia nunca jamas vista!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
