<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style_registro.css">
</head>

<body>
    <header>
        <div class="logo-header">
            <img src="img/LOGO COBRO DE ADMINISTRACION.JPG" alt="Logo de la empresa" class="logo">
        </div>

        <div class="titulo-header">
            <h1 class="header-title">Cobro de Administracion</h1>
        </div>
    </header>

    <div class="navegador">
        <nav>
            <ul class="horizontal-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contactenos.html">Contactanos</a></li>
                <li><a href="registro.html">Registrate</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="registro-main">
            <div class="registro-header fade_up" data-aos="fade-up" data-aos-duration="1500">
                <h2>Registro</h2>
                <p>Por favor, complete el formulario para crear una cuenta.</p>
            </div>

            <div class="registro-container">
                <form class="registro-form fade_up" data-aos="fade-up" data-aos-duration="1500" id="registro-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
                        <div id="name-error" class="error-message"></div> 
                    </div>
                
                    <div class="form-group">
                        <label for="tower">Número de Torre:</label>
                        <input type="text" class="form-control" id="tower" placeholder="Ingresa el número de tu torre" required>
                        <div id="tower-error" class="error-message"></div> 
                    </div>
                
                    <div class="form-group">
                        <label for="apartment">Número de Apartamento:</label>
                        <input type="text" class="form-control" id="apartment" placeholder="Ingresa el número de tu apartamento" required>
                        <div id="apartment-error" class="error-message"></div> 
                    </div>
                
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        <div id="email-error" class="error-message"></div> 
                    </div>
                
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        <div id="password-error" class="error-message"></div> 
                    </div>
                
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                        <div id="confirm-password-error" class="error-message"></div> 
                    </div>
                
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                
                
            </div>
        </section>
    </main>

    <footer class="pie">
        <p>© Todos los derechos reservados 2024.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="registro.js"></script>
</body>

</html>
