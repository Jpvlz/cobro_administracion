<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="logo-header">
            <img src="img/LOGO COBRO DE ADMINISTRACION.JPG" alt="Logo de la empresa" class="logo">
        </div>

        <div class="titulo-header">
            <h1 class="header-title">Cobro de Administracion</h1>
        </div>


    </header>

    <div class="navegador">
        <nav>
            <ul class="horizontal-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contactenos.html">Contactanos</a></li>
                <li><a href="registro.html">Registrate</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="form-container">
            <form action="#" method="post">
                <h2>Ingresa Tus Datos</h2>
                <label for="Nombres">
                    <span>Nombres y Apellidos</span>
                    <input type="text" id="Nombres" name="Nombres" required>
                </label>

                <label for="Email"><span>Email</span>
                    <input type="email" id="Emal" name="Email" required>
                </label>

                <label for="Fecha de nacimiento"><span>Fecha de nacimiento</span>
                    <input type="date" id="fecha de nacimiento" name="fecha de nacimiento" required>
                </label>

                <label for="Telefono"><span>Telefono</span>
                    <input type="tel" id="telefono" name="telefono" required>
                </label>

                <button type="submit">Enviar</button>

            </form>

        </div>
    </main>

    <footer class="pie">
        <p>© Todos los derechos reservados 2024. ¡Hecho con tecnologia nunca jamas vista!</p>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
