<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style_contactenos.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo-header">
      <img src="img/LOGO COBRO DE ADMINISTRACION.JPG" alt="Logo de la empresa" class="logo" />
    </div>

    <div class="titulo-header">
      <h1 class="header-title">Cobro de Administracion</h1>
    </div>
  </header>

  <div class="navegador">
    <nav>
      <ul class="horizontal-list">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="noticias.html">Noticias</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="contactenos.html">Contactanos</a></li>
        <li><a href="registro.html">Registrate</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <section class="contact-main">
      <div class="contact-header fade_up" data-aos="fade-up" data-aos-duration="1500">
        <h2>Contacto</h2>
        <p>
          Si tienes alguna pregunta, no dudes en ponerte en contacto con
          nosotros.
        </p>
      </div>

      <div class="contact-container">
        <form class="contact-form fade_up" id="contact-form" data-aos="fade-up" data-aos-duration="1500">
          <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" />
            <div id="name-error" class="error-message"></div>

          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" />
            <div id="email-error" class="error-message"></div>

          </div>

          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
            <div id="message-error" class="error-message"></div>

          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="contact-info">
        <p>
          También puedes contactarnos a través de nuestras redes sociales:
        </p>
        <div class="social-icons">

          <a href="https://wa.me/1234567890" class="whatsapp" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp" class="social-logo" />
          </a>

          <a href="https://www.facebook.com/tuPagina" class="facebook" target="_blank">
            <img src="img/facebook.png" alt="Facebook" class="social-logo" />
          </a>
          <!-- Instagram Logo (Imagen) -->
          <a href="https://www.instagram.com/tuCuenta" class="instagram" target="_blank">
            <img src="img/instagram.png" alt="Instagram" class="social-logo" />
          </a>

          <a href="mailto:info@example.com" class="email">
            <img src="img/gmail.png" alt="Gmail" class="social-logo" />
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="pie">
    <p>© Todos los derechos reservados 2024.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="contactenos.js"></script>
</body>

</html>
